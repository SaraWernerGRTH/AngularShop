<h3 style="text-align:center;">Shopping Chart</h3>
<ul>
  <li *ngFor="let product of products">
    <div>
      <p>name:  {{product.name}}</p>
      <p>count:  {{product.count}}</p>         
    </div>
  </li>
  <div class="" style="text-align:center;padding:2%;">
      <h3>Number of products:  {{totalSum}}</h3>
      <h3>amount of items:  {{totalAmount}}</h3>
      <h3>Total Price:  <i style="font-size: 17px;" class="fa">&#xf20b;</i>{{totalPrice}}</h3>
  </div>
</ul>
<div class="container" >
    <ul class="row justify-content-md-center" style="list-style:none">
      <li *ngFor="let item of items" class="col col-lg-3 col-md-3 col-sm-4 col-xs-4">
        <div class="card mb-3">
            <button class="btn btn-danger" (click)="removeItem(item)">X</button>
            
          <img class="img-fluid" src={{item.src}} alt={{item.alt}}>
          <div class="card-block">
            <h4 class="card-title">{{ item.title }}</h4>
            <p class="card-text">Item Count:  {{ item.itemCount }}</p>
            <p class="card-text"> {{ item.remark }}</p>
            <p>Price:  <i style="font-size: 10px;" class="fa">&#xf20b;</i>{{ item.price }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
