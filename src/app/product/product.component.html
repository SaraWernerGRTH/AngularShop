<div class="container" >
  <a href="/basket"><p class="basket-link">{{itemInBasket}}</p></a>
  <ul class="row justify-content-md-center" style="list-style:none">
    <li *ngFor="let item of items" class="col col-lg-3 col-md-3 col-sm-4 col-xs-4">
      <div class="card mb-3">
        <img class="img-fluid" src={{item.src}} alt={{item.alt}}>
        <div class="card-block">
          <h4 class="card-title">{{ item.title }}</h4>
          <p class="card-text">Item Count:  {{ item.itemCount }}</p>
          <p class="card-text"> {{ item.remark }}</p>
          <p>Price:  <i style="font-size: 10px;" class="fa">&#xf20b;</i>{{ item.price }}</p>
          <button class="btn btn-primary" (click)="addItem(item.id)">+</button>
          <button class="btn btn-primary" (click)="removeItem(item.id)">-</button>
        </div>
      </div>
    </li>
  </ul>
</div>
